<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Футбольное поле</title>
  </head>
  <body>
    <div
      id="field"
      style="
        width: 100vw;
        height: 100vh;
        background-color: #68a037;
        background-image: url('https://jutagrass.com.ua/wp-content/uploads/2019/09/futbolnoe-pole-razmeryi-i-razmetka-standartyi-fifa-2019-2-418x315.jpg');
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      "
    >
      <div
        id="ball"
        style="
          width: 100px;
          height: 100px;
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg');
          background-size: cover;
          background-position: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      ></div>
    </div>

    <script src="./js/javaHometask7.js"></script>
  </body>
</html>
